<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <title>Projekt</title>
        <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/apps.css">
    </head>
    <body>
        
        <div id="desktop">
            <div class="hide">
            <template id="template">
                <div class="window">
                    
                    <div class="appControl">
                        <div class="one">
                            <img class="appIcon" src=""></img>
                            <div class="appTitle"></div>
                        </div>
                        <div class="appFullScreen"></div>
                        <div class="appClose"></div>
                    </div>
                    <div class="menu">
                        
                    </div>
                    <div class="hidePromt">
                        <div class="promt">
                            
                        </div>
                    </div>
                    <div class="content"></div>
                    
                    <div class="appStatus">
                        <div class="status">
                            <img class="loadingImg"></img>
                            <p class="loadingText"></p>
                        </div>
                        <div class="rezise"></div>
                    </div>

                </div>
                
                <div class="menus">
                    <a class="menuTitle" href="#"></a>
                    <ul class="hide">
                    </ul>
                </div>
                
                <div class="quiz">
                    <header class="qHeader"><h1 class="qH1">THE QUIZ</h1></header>
                    <section class="qSection">
                        <p class="question">Question</p>
                        <input type="text" name="answer" class="answer" placeholder="Answer" />
                        <input type="submit" value="SEND" name="submit" class="submit" />
                        <p class="response"></p>
                    </section>
                    <div class="result hide">
                        <table class="qTable">
                        
                        </table>
                    </div>
                </div>
                
                <div class="memory">
                    <div class="mMain">
                    <header class="mHeader">
                        <h1 class="mH1">GAME ON!</h1>
                    </header>
                    
                        <table class="mGrid">
                        </table>
                        
                        <p class="mScore">Score: </p>
                        <p class="mTime"></p>
                        <p class="mResult"></p>
                    </div>
                </div>
            </template>
            </div>
            <div id="menu">
            
            </div>
        </div>
        <script src="script/Start.js"></script>
        <script src="script/Desktop.js"></script>
        <script src="script/Windows.js"></script>
        <script src="script/ImgViewer.js"></script>
        <script src="script/ViewImg.js"></script>
        <script src="script/Quiz.js"></script>
        <script src="script/random.js"></script>
        <script src="script/memory.js"></script>
        <script src="script/Rss.js"></script>
        
        
    </body>
</html>
